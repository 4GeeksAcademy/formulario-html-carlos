<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <title>Formulario</title>

</head>

<body class="p-4">
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="h4 fw-bold">Payment form example</h2>
                <div class="card-body">

                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>

                    <form class="row g-3">
                        <div class="col-12 col-md-5">
                            <label for="cardNumber" class="form-label fw-bold">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX"
                                required>
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="CVC" class="form-label fw-bold">CVC #</label>
                            <input type="text" class="form-control" id="cvc" placeholder="ej: 110" required>
                        </div>

                        <div class="col-12 col-md-4">

                            <i class="fa-solid fa-dollar-sign"></i>

                            <label for="Amount" class="form-label fw-bold">Amount</label>

                            <input type="text" class="form-control" id="Amount" placeholder="ej: 1,000" required>


                        </div>

                        <div class="col-12 col-md-6">
                            <label for="fistname" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="ej: Carlos" required>
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="lastname" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="ej: Cangana" required>
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="FN" class="form-label fw-bold">Born Date</label>
                            <input type="date" class="form-control" id="FN" required>
                        </div>


                        <div class="col-12 col-md-6">
                            <label for="city" class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" id="City" placeholder="ej: Santiago" required>
                        </div>

                        <div class="col-12 col-md-3">
                            <label for="state" class="form-label fw-bold">State</label>
                            <select id="state" class="form-select" required>
                                <option selected disabled value="">Pick a state</option>
                                <option>Región Metropolitana</option>
                                <option>XI Región</option>
                                <option>V Región</option>
                            </select>
                        </div>


                        <div class="col-12 col-md-3">
                            <label for="pcode" class="form-label fw-bold">Postal Code</label>
                            <input type="text" class="form-control" id="pcode" placeholder="ej: 018181" required>
                        </div>





                        <div class="col-12 col-md-6">
                            <label class="form-label fw-bold">We accept:</label>

                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="visa" checked>
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="mastercard">
                                    <label class="form-check-label" for="mastercard">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="americanexpress">
                                    <label class="form-check-label" for="americanexpress">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="dinners">
                                    <label class="form-check-label" for="dinners">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="message" class="form-label fw-bold">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="ej: Kit de bienvenida"></textarea>
                            <label for="addany " class="form-label">Add any note here.</label>
                        </div>

                    



                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>



                    </form>




                </div>
            </div>






        </div>
    </div>

















</body>

</html>
